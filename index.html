<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Example Landing Page</title>
</head>
<body>
    <header>
        <div class="nav">
            <span class="logo">Header Logo</span>
            <div class="links">
                <ul>
                    <li><a href="#">header link one</a></li>
                    <li><a href="#">header link two</a></li>
                    <li><a href="#">header link three</a></li>
                </ul>
            </div>
        </div>
        <div class="main-block">
            <div class="text">
                <h1>This website is awesome</h1>
                <p class="small">
                    This website has some subtext that goes here under the main title. It's a smaller font
                    and the color is lower contrast.
                </p>
                <div class="button">
                    <a class="small" href="#">Sign up</a>
                </div>
            </div>
            <div class="image">
                <p class="small">this is a placeholder for an image</p>
            </div>
        </div>
    </header>
    <div class="info-block"></div>
    <div class="quote-block"></div>
    <div class="form-block"></div>
    <footer>
        <p>Copyright <span>&#169;</span> The Odin Project 2023</p>
    </footer>
</body>
</html>
